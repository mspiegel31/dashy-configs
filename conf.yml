# yaml-language-server: $schema=https://raw.githubusercontent.com/Lissy93/dashy/master/src/utils/ConfigSchema.json

appConfig:
  theme: nord
  customColors:
    material-dark-original:
      primary: '#f36558'
      background: '#39434C'
      background-darker: '#eb615c'
      material-light: '#f36558'
      item-text-color: '#ff948a'
      curve-factor: 5px
  enableErrorReporting: true
  layout: auto
  iconSize: medium
  language: en
  enableFontAwesome: true
  routingMode: hash

pageInfo:
  title: Links!
  description: Links for things
  footerText: ''

pages:
  - name: Work Service Monitoring
    path: work-monitoring-config.yml

  - name: Work
    path: work-config.yml

  - name: Homelab
    path: home-config.yml

sections: []
  